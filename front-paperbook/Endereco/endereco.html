<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body onload="exibirEnderecos()">
    <div class="conteiner">
        <header>
            <h1><span>Endereços</span></h1>
            <section id="cad">
                <form onsubmit="return false" id="form">
                    <input class="form-input" type="text" id="tipo" placeholder="Tipo do Endereço">
                    <input class="form-input" type="text" id="logradouro" placeholder="Logradouro">
                    <input class="form-input" type="text" id="cep" placeholder="Cep">
                    <input class="form-input" type="text" id="numero" placeholder="Numero">
                    <input class="form-input" type="text" id="complemento" placeholder="Complemento">
                    <input class="form-input" type="text" id="referencia" placeholder="Referencia">
                    <input class="form-input" type="text" id="bairro" placeholder="bairro">
                    <input class="form-input" type="text" id="cidade" placeholder="Cidade">
                    <input class="form-input" type="text" id="estado" placeholder="Estado">                    
                    <input class="submit-button" type="submit" value="Cadastrar" id="btncadastrar">
                </form>
            </section>
        </header>

        <br>
        <br>

        <section id="display">
            <table>
                <thead>
                    <tr>
                        <th>Id  </th>
                        <th>Tipo do Endereço  </th>
                        <th>Logradouro  </th>
                        <th>Cep </th>
                        <th>Numero </th>
                        <th>Complemento </th>
                        <th>Referencia </th>
                        <th>Bairro </th>
                        <th>Cidade </th>
                        <th>Estado </th>
                        <th>Atualizar  </th>
                        <th>Apagar  <S/th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
