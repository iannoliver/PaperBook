<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="exibirCargos()">
    <div class="conteiner">
        <header>
            <h1><span>Cargos</span></h1>
            <section id="cad">
                <form onsubmit="return false">
                    <input class="form-input" type="text" id="titulo" placeholder="Titulo do Cargo"><br><br>
                    <input class="form-input" type="text" id="salario" placeholder="Salario"><br><br>
                    <input class="form-input" type="text" id="beneficio" placeholder="Beneficio"><br><br>
                    <input class="form-input" type="text" id="cargahoraria" placeholder="CargaHoraria"><br><br>
                    <input class="submit-button" type="submit" value="Cadastrar" id="btncadastrar">
                </form>
            </section>
        </header>

        <br>
        <br>

        <section id="display">
            <table>
                <thead>
                    <tr>
                        <th>Titulo do Cargo</th>
                        <th>Salario</th>
                        <th>Beneficio</th>
                        <th>CargaHoraria</th>
                        <th>Atualizar</th>
                        <th>Apagar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
