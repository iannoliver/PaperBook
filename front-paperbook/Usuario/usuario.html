<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body onload="exibirUsuario()">
    <div class="conteiner">
        <header>
            <h1><span>Usuarios Cadastrados</span></h1>
            <section id="cad">
                <form onsubmit="return false" id="form">
                    <input class="form-input" type="text" id="login" placeholder="Login">
                    <input class="form-input" type="text" id="senha" placeholder="Senha">
                    <input class="form-input" type="text" id="nivelacesso" placeholder="Nivel de Acesso">
                    <input class="submit-button" type="submit" value="Cadastrar" id="btncadastrar">
                </form>
            </section>
        </header>

        <br>
        <br>

        <section id="display">
            <table>
                <thead>
                    <tr>
                        <th>Id  </th>
                        <th>Nome do Usuario  </th>
                        <th>Senha  </th>
                        <th>NivelAcesso </th>
                        <th>Atualizar  </th>
                        <th>Apagar  <S/th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
