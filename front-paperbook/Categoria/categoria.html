<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="exibirCategorias()">
    <div class="conteiner">
        <header>
            <h1><span>Categorias</span></h1>
            <section id="cad">
                <form onsubmit="return false" id="form">
                    <input class="form-input" type="text" id="nome" placeholder="Nome da Categoria">
                    <input class="form-input" type="text" id="descricao" placeholder="Descrição da Categoria">
                    <input class="submit-button" type="submit" value="Cadastrar" id="btncadastrar">
                </form>
            </section>
        </header>

        <br>
        <br>

        <section id="display">
            <table>
                <thead>
                    <tr>
                        <th>Id da Categoria  </th>
                        <th>Nome da Categoria  </th>
                        <th>Descricao da Categoria  </th>
                        <th>Atualizar  </th>
                        <th>Apagar  <S/th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
