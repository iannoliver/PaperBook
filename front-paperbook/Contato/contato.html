<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="exibirContato()">
    <div class="conteiner">
        <header>
            <h1><span>Contatos</span></h1>
            <section id="cad">
                <form onsubmit="return false" id="form">
                    <input class="form-input" type="text" id="celular" placeholder="Celular">
                    <input class="form-input" type="text" id="residencial" placeholder="Residencial">
                    <input class="form-input" type="text" id="email" placeholder="E-mail">
                    <input class="submit-button" type="submit" value="Cadastrar" id="btncadastrar">
                </form>
            </section>
        </header>

        <br>
        <br>

        <section id="display">
            <table>
                <thead>
                    <tr>
                        <th>Id da Contato  </th>
                        <th>Celular  </th>
                        <th>Residencial  </th>
                        <th>E-mail  </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
